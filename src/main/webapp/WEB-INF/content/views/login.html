<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <img src="../../../img/logo.png">
        </div>
        <h3 class="m-t">Welcome to FishingPath+</h3>
        <form class="m-t" role="form" ng-submit="userLogin();">
            <div class="form-group">
                <input type="tel" class="form-control" placeholder="输入账号"
                       name="account" id="account" ng-model="account" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="输入密码" required="true"
                        name="password" id="password" ng-model="password" required>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
            <a ui-sref="forgot_password"><small>忘记密码？</small></a>
            <p class="text-muted text-center"><small>还没有账号？</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">创建账号</a>
        </form>
        <p class="m-t"> <small>渔径科技 &copy; 2018</small> </p>
    </div>
</div>
