<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>课程库</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.jsp">首页</a>
            </li>
            <li class="active">
                <strong>课程库</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">

        <div class="col-md-3"  ng-repeat="course in courses">
            <div class="ibox">

                <div class="ibox-content product-box">
                    <div class="product-imitation">
                        <img ng-src="{{course.courseLogoPath}}"/>
                    </div>
                    <div class="product-desc">
                        <span class="product-price">
                            {{course.courseType.courseCategory.name}}
                        </span>
                        <div ng-switch="course.rank">
                            <small style="margin-right: 10%">{{course.courseType.name}}</small>
                            <small ng-switch-when="0">
                                入门
                            </small>
                            <small ng-switch-when="1">
                                初级
                            </small>
                            <small ng-switch-when="2">
                                中级
                            </small>
                            <small ng-switch-when="3">
                                高级
                            </small>
                            <small ng-switch-when="4">
                                进阶
                            </small>
                            <small ng-switch-when="5">
                                实战
                            </small>
                            <i style="margin-left: 10%" class="fa fa-user-o"></i>
                            <small>{{course.learningNumber}}</small>
                        </div>
                        <div class="star-grade" title="{{course.totalGrade}}" score="{{course.totalGrade}}"></div>
                        <a href="#" class="product-name" title=" {{course.name}}"> {{course.name}} </a>
                        <div class="small m-t-xs" title="{{course.description}}">
                            {{course.description}}
                        </div>
                        <div class="m-t text-right" ui-sref-active="active">
                            <a ui-sref="staff.courseDetail({courseId:{{course.id}}})" class="btn btn-xs btn-outline btn-primary">开始学习<i class="fa fa-play"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="text-center" aria-label="Page navigation">
            <ul class="pagination pagination-lg " id="pagination"></ul>
        </nav>
    </div>
</div>
