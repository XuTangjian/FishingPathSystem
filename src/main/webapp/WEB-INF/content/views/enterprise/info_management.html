<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>企业信息</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.jsp">首页</a>
            </li>
            <li class="active">
                <strong>企业信息</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>企业信息</h5>
                </div>
                <div class="ibox-content">
                    <form role="form" class="form-horizontal" ng-submit="updateEnterpriseInfo();">
                        <div class="form-group"><label class="col-sm-2 control-label">企业名称</label>
                            <div class="col-sm-10"><input type="text" id="name" name="name" class="form-control" ng-model="enterprise.name" required></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">行业类型</label>
                            <div class="col-sm-10">
                                <ui-select ng-model="$parent.enterprise_type" thee="bootstrap">
                                    <ui-select-match placeholder="选择行业类型">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices repeat="item in enterpriseTypes | filter: $select.search">
                                        <div ng-bind-html="item.name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">企业描述</label>
                            <div class="col-sm-10"><textarea type="text" id="description" name="description" class="form-control" ng-model="enterprise.description"/></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系人</label>
                            <div class="col-sm-10"><input type="text" class="form-control" id="linkMan" name="linkMan" ng-model="enterprise.linkMan" required></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" >联系人手机号码</label>
                            <div class="col-sm-10"><input type="text" id="telephone" name="telephone" class="form-control" ng-model="enterprise.telephone" required></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <label class="col-sm-2 control-label">企业营业执照</label>
                        <div class="fileinput fileinput-new input-group col-sm-10" data-provides="fileinput">
                            <div class="form-control" data-trigger="fileinput">
                                <i class="glyphicon glyphicon-file fileinput-exists"></i>
                                <span class="fileinput-filename"></span>
                            </div>
                            <span class="input-group-addon btn btn-default btn-file">
                                    <span class="fileinput-new">选择</span>
                                    <span class="fileinput-exists">改变</span>
                                    <input type="file"/>
                                </span>
                            <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">移除</a>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存修改</button>
                                <a ui-sref="enterprise.main" role="button" class="btn btn-white" type="submit">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
