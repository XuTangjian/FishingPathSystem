<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>公告管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.jsp">主页</a>
            </li>
            <li>
                <a>公告管理</a>
            </li>
            <li class="active">
                <strong>发布公告</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>发布公告</h5>
                </div>
                <div class="ibox-content">

                    <div class="text-center font-bold m"><h2>编辑公告</h2></div>
                    <form class="form-horizontal " role="form">
                        <div class="form-group">
                            <label for="announcement_title" class="col-sm-2 control-label">公告标题</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="announcement_title" placeholder="请填写公告类型或主要内容">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="announcement_info" class="col-sm-2 control-label">公告内容</label>

                            <div class="col-sm-10">
                                <textarea class="form-control" id="announcement_info" placeholder="请填写公告的具体内容"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发送对象</label>
                            <div class="col-sm-10">
                                <ui-select ng-model="$parent.sendRole" thee="bootstrap">
                                    <ui-select-match placeholder="选择行业类型">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices repeat="item in sendRoles | filter: $select.search">
                                        <div ng-bind-html="item.name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">发布</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
