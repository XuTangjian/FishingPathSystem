<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>公告管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.jsp">主页</a>
            </li>
            <li>
                <a href="/#/enterprise/announcementBoard">公告栏</a>
            </li>
            <li class="active">
                <strong>发布公告</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>发布公告</h5>
                </div>
                <div class="ibox-content">

                    <div class="text-center font-bold m"><h2>编辑公告</h2></div>
                    <form id="announcementForm" class="form-horizontal " role="form" ng-submit="publishAnnouncement()">
                        <div class="form-group">
                            <label for="announcementTitle" class="col-sm-2 control-label">公告标题</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="announcementTitle" ng-model="announcementTitle" placeholder="请填写公告类型或主要内容" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="announcementInfo" class="col-sm-2 control-label">公告内容</label>

                            <div class="col-sm-10">
                                <textarea class="form-control" id="announcementInfo" ng-model="announcementInfo" placeholder="请填写公告的具体内容"
                                        rows="5" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发送对象</label>
                            <div class="col-sm-10">
                                <ui-select ng-model="$parent.sendRole" thee="bootstrap">
                                    <ui-select-match placeholder="选择您要通知的部门">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices repeat="item in departments | filter: $select.search">
                                        <div ng-bind-html="item.name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button ladda="loading" class="ladda-button ladda-button-demo btn btn-primary" data-style="expand-right">发布</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
